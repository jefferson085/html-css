<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com html5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este videos está hospedado em meu próprio servidor.</p>
    <video width="500" poster="imagens/homem-dirigindo.full.jpg" controls>
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <source src="midia/meu-video.ogv.ogv" type="video/ogv">
        <source src="midia/Meu-Video.webm.webm" type="vide/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>

    </video>
</body>
</html>
